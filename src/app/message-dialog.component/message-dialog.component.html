<h2 md-dialog-title>{{ data.title }}</h2>
<md-dialog-content>
  <div class="col">
    <div class="row justify-content-center">
      <p class="text-center">{{ data.message }}</p>
    </div>
  </div>
</md-dialog-content>
<md-dialog-actions class="row justify-content-end">
  <button md-button md-dialog-close>OK</button>
</md-dialog-actions>
